<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ name }}</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>{{ recipe.name }}</h2>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.quantity }} x {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
