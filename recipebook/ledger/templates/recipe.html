{% extends 'base.html' %}


{% block content%}
    <h2>{{ recipe.name }}</h2>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.quantity }} x {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>
    <footer>
        <a href = "{% url 'ledger:recipe_list' %}"> Return to Recipe List</a>
    </footer>
{% endblock%}
