{% extends 'base.html' %}

{% block title %}Recipe List{% endblock %}
{% block content %}
    <h2>Recipe List</h2>
    <ul>
        {% for recipe in object_list %}
            <li>
                <a href = "{% url 'ledger:recipe' recipe.pk %}">
                    {{ recipe.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
