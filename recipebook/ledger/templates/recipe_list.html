<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <ul>
        {% for recipe in object_list %}
            <li>
                <a href = "{% url 'ledger:recipe' recipe.pk %}">
                    {{ recipe.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
