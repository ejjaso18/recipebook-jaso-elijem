<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href = "{% url 'recipe' recipe.pk}">
                    {{ recipe.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
